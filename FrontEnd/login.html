<body>
    <header class="div_head">
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li class="log">login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
		    <h2>Log in</h2>
            <p class="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            <form class="input">
                <label for="email">E-mail</label>
                <input class="log-mail" type="email" name="username" required>
                <label for="password">Mot de passe</label>
                <input class="log-pass" type="password" name="password" required>
                <input class="submit" type="submit" value="Se connecter">
                <a class="forgot-pass">Mot de passe oublié</a>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script type="text/javascript" src="login.js"></script>
